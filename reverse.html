<html>
<head>
<title>reverse</title>
<script type="text/javascript">
var a,b=0;
a=parseInt(prompt("enter the number to reverse"));
while(a>0)
{
b=b*10;
b=b+parseInt(a%10);
a=parseInt(a/10);
}
document.write("reversed number:",b);
</script>
</head>
<body bgcolor=pink>
</body>
</html>
