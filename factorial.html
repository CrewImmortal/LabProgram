<HTML>
<head>
<script type="text/javascript">
function factorial(n)
{
if(n==0)
return 1;
else
return n*factorial(n-1);
}
var num;
num=parseInt(window.prompt("enter the number"));
window.alert("factorial of a number"+num+"is:"+factorial(num));
</script>
</head>
